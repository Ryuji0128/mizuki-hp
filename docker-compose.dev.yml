services:
  next:
    build:
      context: ./next
      dockerfile: Dockerfile
    image: mizuki-hp-local:latest
    container_name: next_app_dev
    ports:
      - "3000:3000"
    env_file:
      - ./next/.env
    environment:
      - DATABASE_URL=mysql://app_user:${MYSQL_PASSWORD:-app_pass}@mysql:3306/app_db
      - NEXTAUTH_URL=${NEXTAUTH_URL:-http://localhost:3000}
      - NEXTAUTH_TRUST_HOST=true
      - NODE_ENV=development
    volumes:
      - ./next:/app
      - /app/node_modules
      - /app/.next
      - ./uploads:/app/public/uploads
    command: sh -c "npx prisma generate && npx prisma db push && npm run dev"
    depends_on:
      mysql:
        condition: service_healthy
    restart: unless-stopped

  mysql:
    image: mysql:8.0
    container_name: mysql_db_dev
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-root}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-app_db}
      MYSQL_USER: ${MYSQL_USER:-app_user}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-app_pass}
    command: >
      --innodb-buffer-pool-size=128M --key-buffer-size=16M --max-connections=30 --table-open-cache=200 --tmp-table-size=16M --max-heap-table-size=16M
    mem_limit: 256m
    ports:
      - "3306:3306"
    volumes:
      - mysql_dev_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD:-root}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 30s

  nginx:
    image: nginx:latest
    container_name: nginx_proxy_dev
    ports:
      - "80:80"
    environment:
      - SERVER_NAME=${SERVER_NAME:-localhost}
    volumes:
      - ./nginx/default.conf.template:/etc/nginx/conf.d/default.conf.template:ro
      - ./nginx/docker-entrypoint.sh:/docker-entrypoint.sh:ro
      - ./uploads:/var/www/uploads:ro
    entrypoint: ["/bin/sh", "/docker-entrypoint.sh"]
    depends_on:
      - next
    restart: unless-stopped

volumes:
  mysql_dev_data:
