name: Deploy_Production

on:
  pull_request:
    branches:
      - main
    types: [closed]
  workflow_dispatch:

jobs:
  deploy:
    if: github.event.pull_request.base.ref == 'main' && github.event.pull_request.head.ref == 'develop'
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Production Server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_SECRET_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            set -e

            echo "ğŸš€ Deploying Mizuki Clinic HP (Docker)..."

            cd ~/mizuki-hp

            echo "ğŸŒ€ Pulling latest code..."
            git fetch origin main
            git reset --hard origin/main

            echo "ğŸ³ Building & starting containers..."
            docker compose pull
            docker compose build
            docker compose up -d

            echo "ğŸ§© Running Prisma migrations..."
            docker compose exec -T next_app npx prisma migrate deploy

            echo "âœ… Deployment completed successfully!"
